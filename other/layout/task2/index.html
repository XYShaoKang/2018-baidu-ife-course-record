<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设计稿实现</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Logo</h1>
            <nav>
                <ul>
                    <li>
                        <a href="http://github.com">Github</a>
                    </li>
                    <li>
                        <a href="#">Register</a>
                    </li>
                    <li>
                        <a href="">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="banner">
        <div class="img-nav">
            <ul>
                <li><input type="radio" name="img-nav" id="img-nav1"><label for="img-nav1">1</label></li>
                <li><input type="radio" name="img-nav" id="img-nav2" checked><label for="img-nav2">2</label></li>

                <li><input type="radio" name="img-nav" id="img-nav4"><label for="img-nav4">4</label></li>
            </ul>
        </div>
    </div>
    <div class="main-nav">
        <nav>
            <ul>
                <li><input type="radio" name="main-nav" id="main-nav1" checked><label for="main-nav1" >HOME</label></li>
                <li><input type="radio" name="main-nav" id="main-nav2"><label for="main-nav2">PROFILE</label></li>
                <li><input type="radio" name="main-nav" id="main-nav3"><label for="main-nav3">ABOUT</label></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div>This is Content1</div>
        <div>Maybe Content2</div>
        <div>Content3</div>
        <div>Content4</div>
        <div>Content5</div>
        <div>Content6</div>
        <div>Content7</div>
        <div>Content8</div>
        <div>Content9</div>
        <div>Content10</div>
    </div>
    <footer>
            <div>&copy; 2018 ife.baidu.com</div>
    </footer>
</body>

</html>
