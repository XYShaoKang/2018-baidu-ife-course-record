<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>纯 CSS 实现猫笑起来的动画</title>
    <link rel="stylesheet" href="css/style.css">
    <a href="https://github.com/XYShaoKang/2018-baidu-ife-course-record"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
</head>

<body>
    <div class="container">
        <!-- 脸 -->
        <div class="face">
            <!-- 头发 -->
            <div class="hair">
                <div></div>
            </div>
            <!-- 眼睛 -->
            <div class="eye-wrap">
                <div class="eye left">
                    <div class="eye-circle">
                        <div class="eye-core"></div>
                    </div>
                    <div class="eye-bottom"></div>
                    <div class="face-red"></div>
                </div>
                <div class="eye right">
                    <div class="eye-circle">
                        <div class="eye-core"></div>
                    </div>
                    <div class="eye-bottom"></div>
                    <div class="face-red"></div>
                </div>
            </div>
            <!-- 鼻子 -->
            <div class="nose">
            </div>
            <!-- 嘴巴 -->
            <div class="mouth-wrap">
                <!-- <div class="mouth-top"></div> -->
                <div class="mouth left"></div>
                <div class="mouth right"></div>
            </div>
        </div>
        <!-- 耳朵 -->
        <div class="ear-wrap">
            <div class="ear left"> </div>
            <div class="ear right"> </div>
        </div>
    </div>
</body>

</html>
